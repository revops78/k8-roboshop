apiVersion: v1
kind: Secret
metadata:
  name: mysql
  labels:
    component: mysql
    project : roboshop
    tier : database
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: "Um9ib3Nob3BAMQ=="



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: roboshop
  labels:
    component: mysql
    project : roboshop
    tier : database
spec:
  replicas: 1   # Number of pod replicas
  selector:
    matchLabels:
      component: mysql
      project : roboshop
      tier : database
  template:
    metadata:
      labels:
        component: mysql
        project : roboshop
        tier : database
    spec:
      containers:
        - name: mysql
          image: revops78/mysql:v1  # Replace with your image
          envFrom:
          - secretRef:
              name: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
  labels:
    component: mysql
    project : roboshop
    tier : database
spec:
  selector:
    component: mysql
    project : roboshop
    tier : database  
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306


