apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
data:
  MONGO_URL: "mongodb://mongodb:27017/users" 
  REDIS_URL: "redis://redis:6379" 
  MONGO: true
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels:
    component: user
    project : roboshop
    tier : database
spec:
  replicas: 1   # Number of pod replicas
  selector:
    matchLabels:
      component: user
      project : roboshop
      tier : database
  template:
    metadata:
      labels:
        component: user
        project : roboshop
        tier : database
    spec:
      containers:
        - name: user
          image: revops78/user:v1
          envFrom:
            - configMapRef:
                name: user
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
  labels:
    component: user
    project : roboshop
    tier : app
spec:
  selector:
    component: user
    project : roboshop
    tier : database  
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
          


